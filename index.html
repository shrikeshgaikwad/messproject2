<!DOCTYPE html>
<html>
<head>
    <title>Aapli Mess</title>
    <style>
        body {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(241, 241, 241, 0.9) 50%, rgba(229, 229, 229, 0.9) 100%);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* A subtle geometric pattern */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #eaeef3;
            background-color: #000806;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .nav {
            display: flex;
        }
        .nav a {
            color: white;
            margin-left: 20px;
            padding: 10px 15px;
            background-color: #34495e;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .nav a:hover {
            background-color: #1abc9c;
        }
        .content {
            text-align: center;
            margin-top: 100px;
        }
        .content h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aapli Mess</h1>
        <div class="nav">
            <a href="/login.html">Login</a>
            <a href="/signup_customer.html">Signup as Customer</a>
            <a href="/signup_mess.html">Signup as Mess</a>
        </div>
    </header>
    <div class="content">
        <h1>Welcome to Aapli Mess</h1>
        <p>Experience the best food from all nearby messes!</p>
    </div>
    <footer>
        &copy; 2024 Aapli Mess. All rights reserved.
    </footer>
</body>
</html>
