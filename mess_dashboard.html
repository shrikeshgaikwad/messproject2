<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Menu</h2>
    <table>
        <tr>
            <th>Food Item</th>
            <th>Price</th>
        </tr>
        {% for item, price in menu_data %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
